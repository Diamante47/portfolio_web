{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %}iPortfolio{% endblock %}</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'plantilla/assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'plantilla/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'plantilla/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'plantilla/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'plantilla/assets/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'plantilla/assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'plantilla/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{% static 'plantilla/assets/css/main.css' %}" rel="stylesheet">
</head>

<body class="{% block body_class %}index-page{% endblock %}">

    <header id="header" class="header dark-background d-flex flex-column">
        <i class="header-toggle d-xl-none bi bi-list"></i>

        <div class="profile-img"
            style="width: 120px; height: 120px; margin: 0 auto; overflow: hidden; border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 4px solid #2c2f3f;">
            <img src="{% static 'plantilla/assets/img/logo.jpg' %}" alt="Logo" class="img-fluid"
                style="min-width: 100%; min-height: 100%; object-fit: cover; transform: scale(3.0);">
        </div>

        <a href="/" class="logo d-flex align-items-center justify-content-center">
            <h1 class="sitename">Josue Freire</h1>
        </a>

        <!--<div class="social-links text-center">
            <a href="#" class="twitter"><i class="bi bi-twitter-x"></i></a>
            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
            <a href="#" class="google-plus"><i class="bi bi-skype"></i></a>
            <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
        </div>-->

        <nav id="navmenu" class="navmenu">
            <ul>
                <li><a href="/#hero"><i class="bi bi-house navicon"></i>Inicio</a></li>
                <li><a href="/#about"><i class="bi bi-person navicon"></i> Acerca de</a></li>
                <li><a href="/#resume"><i class="bi bi-file-earmark-text navicon"></i> Currículum</a></li>
                <li><a href="/#portfolio"><i class="bi bi-images navicon"></i> Portafolio</a></li>
                <li><a href="/#services"><i class="bi bi-hdd-stack navicon"></i> Servicios</a></li>
                <li><a href="/#contact"><i class="bi bi-envelope navicon"></i> Contacto</a></li>
            </ul>
        </nav>

    </header>

    {% block content %}
    {% endblock %}

    <footer id="footer" class="footer position-relative light-background">
        <div class="container">
            <div class="copyright text-center">
                <p>© <span>Copyright</span> <strong class="px-1 sitename">iPortfolio</strong> <span>Todos los Derechos
                        Reservados</span></p>
            </div>
            <div class="credits">
                Diseñado por <a href="https://bootstrapmade.com/">BootstrapMade</a> Distribuido por <a
                    href="https://themewagon.com">ThemeWagon</a>
            </div>
        </div>
    </footer>

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="{% static 'plantilla/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'plantilla/assets/vendor/php-email-form/validate.js' %}"></script>
    <script src="{% static 'plantilla/assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'plantilla/assets/vendor/typed.js/typed.umd.js' %}"></script>
    <script src="{% static 'plantilla/assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'plantilla/assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'plantilla/assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'plantilla/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'plantilla/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'plantilla/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

    <!-- Main JS File -->
    <script src="{% static 'plantilla/assets/js/main.js' %}"></script>

</body>

</html>
